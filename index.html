<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Increment Counter</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <i class="fas fa-mug-hot fa-3x"></i>
            <h1 class="counter" data-target="4000"></h1>
            <h3>Companies</h3>
        </div>
        <div class="card">
            <i class="fas fa-3x fa-project-diagram"></i>
            <h1 class="counter" data-target="13000"></h1>
            <h3>Projects</h3>
        </div>

        <div class="card">
            <i class="fas fa-3x fa-users"></i>
            <h1 class="counter" data-target="8000"></h1>
            <h3>Clients</h3>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7d678829bc.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
